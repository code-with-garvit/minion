<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minion</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <div class="minion">
      <div class="minion-body">
          <div class="g-left"></div>
          <div class="g-right"></div>
              
        <div class="eye-band1"></div>
        <div class="eye-band2"></div>
        
          <div class="eye-left">
            <div class="pupil"></div>
          </div>
          <div class="eye-right">
             <div class="pupil"></div>
          </div>
        
        <div class="mouth"></div>
        <div class="teeth-div">
          <div class="t1"></div>
          <div class="t2"></div>
          <div class="t3"></div>
          <div class="t4"></div>
        </div>
        
        <div class="strap-button1"></div>
        <div class="strap-button2"></div>
        <div class="pocket"></div>
        
        <div class="left-pocket"></div>
        <div class="right-pocket"></div>
  
        <div class="strap-left"></div>
        <div class="strap-right"></div>
      </div>   
      <div class="minion-left-leg">
        <div class="ll-middle"></div>
        <div class="ll-foot"></div>
      </div>
      <div class="minion-right-leg">
        <div class="ll-middle"></div>
        <div class="ll-foot"></div>
      </div>       
        <div class="left-hand">
          <div class="palm"></div>
          <div class="f1"></div>
          <div class="f2"></div>
          <div class="f3"></div>
      </div>
        <div class="right-hand">
           <div class="palm"></div>
           <div class="f1"></div>
          <div class="f2"></div>
          <div class="f3"></div>
      </div>
    </div>
  </div>
</body>
</html>
